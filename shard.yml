name: bindgen
version: 0.6.3
crystal: 0.27.0

description: C/C++/Qt binding and wrapper generator

authors:
  - Stefan Merettig <stefan-merettig@nuriaproject.org>

dependencies:
  toka:
    github: Papierkorb/toka
    version: ">= 0.1.2"

targets:
  bindgen:
    main: src/bindgen.cr

# Required as bindgen will be used as a tool on its own.
scripts:
  postinstall: |-
    shards && make -C clang clean && make -C clang && \
    mkdir -p bin && crystal build src/bindgen.cr -o bin/bindgen

