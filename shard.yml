name: bindgen
version: 0.7.0
crystal: 0.36.1

description: C/C++/Qt binding and wrapper generator

authors:
  - Stefan Merettig <stefan-merettig@nuriaproject.org>

dependencies:
  toka:
    github: Papierkorb/toka
    version: ">= 0.1.2"
  json_mapping:
    github: crystal-lang/json_mapping.cr
  yaml_mapping:
    github: crystal-lang/yaml_mapping.cr
  spoved:
    github: spoved/spoved.cr
targets:
  bindgen:
    main: src/bindgen.cr

# Required as bindgen will be used as a tool on its own.
scripts:
  postinstall: shards
