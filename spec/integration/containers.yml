<<: spec_base.yml

processors:
  - filter_methods
  - instantiate_containers
  - default_constructor
  - cpp_wrapper
  - crystal_binding
  - crystal_wrapper
  - sanity_check

classes:
  Containers: Containers

containers:
  - class: std::vector
    type: Sequential
    instantiations:
      - [ "int" ]
      - [ "double" ]
      - [ "std::string" ]
      - [ "std::vector<int>" ]
  - class: std::__1::vector
    type: Sequential

types:
  rgb: { alias_for: "unsigned int" }
  bytearray: { alias_for: std::vector<unsigned char> }
